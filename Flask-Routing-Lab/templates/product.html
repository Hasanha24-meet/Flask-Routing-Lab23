<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Yeezy Products</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="main.js"></script>
  <style>
    body {
        background-color: white;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }
    .card {
        width: 200px;
        height: 300px;
        margin: 0 auto;
        border: 1px solid black;
    }
    .card img {
        width: 100%;
        height: 100%;
    }
    .card h3 {
        text-align: center;
    }
    .card p {
        text-align: center;
    }
    .card button {
        margin-top: 10px;
        text-align: center;
    }
    .title {
        text-align: center;
        font-size: 24px;
    }
    .description {
        text-align: center;
        font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="title">Yeezy Products</h2>
  <p class="description">
    Shop the latest Yeezy products, including sneakers, apparel, and accessories.
  </p>
  <div class="card">
    <img src="https://i.pinimg.com/736x/d4/0a/b7/d40ab7172db2d9c7b4f887887cc7368e.jpg" alt="Yeezy Boost 350 V2">
    <h3>Yeezy Boost 350 V2</h3>
    <p>$220</p>
    <button onclick="window.location.href='/cart'">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/61ikbfirTzL._AC_UY300_.jpg" alt="Yeezy 700 V3">
    <h3>Yeezy 700 V3</h3>
    <p>$250</p>
    <button onclick="window.location.href='/cart'">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://i0.wp.com/justfreshkicks.com/wp-content/uploads/2021/11/adidas-Yeezy-Foam-Runner-MX-Sand-Grey-GY3969-Release-Date.jpeg?resize=640%2C634&ssl=1" alt="Yeezy Foam Runner">
    <h3>Yeezy Foam Runner</h3>
    <p>$180</p>
    <button onclick="window.location.href='/cart'">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://i.ebayimg.com/images/g/n20AAOSwqvVg9zO~/s-l1600.jpg" alt="Yeezy Slide">
    <h3>Yeezy</h3>
    <p>$70</p>
    <center><button onclick="window.location.href='/cart'">Add to Cart</button></center>
  </div>
</div>

</body>

</html>
