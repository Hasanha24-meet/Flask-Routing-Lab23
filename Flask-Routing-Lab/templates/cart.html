<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product Name</td>
                    <td>$100.00</td>
                    <td>1</td>
                    <td>$100.00</td>
                </tr>
            </tbody>
        </table>
        <div class="cart-total">
            <h2>Total:</h2>
            <p>$100.00</p>
        </div>
        <div class="cart-actions">
            <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
